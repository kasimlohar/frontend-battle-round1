<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <link rel="stylesheet" href="src/styles/themes.css">
    <link rel="stylesheet" href="src/styles/striking-animations.css">
</head>
<body>
    <div class="animations-showcase">
        <div class="animation-item">
            <div class="striking-object floating-object"></div>
            <div class="animation-label">Floating</div>
        </div>
        <div class="animation-item">
            <div class="striking-object rotating-cube"></div>
            <div class="animation-label">3D Cube</div>
        </div>
        <div class="animation-item">
            <div class="striking-object pulsing-glow"></div>
            <div class="animation-label">Glow</div>
        </div>
        <div class="animation-item">
            <div class="striking-object morphing-shape"></div>
            <div class="animation-label">Morph</div>
        </div>
        <div class="animation-item">
            <div class="orbiting-system">
                <div class="orbit-center"></div>
                <div class="orbit-object"></div>
                <div class="orbit-object"></div>
                <div class="orbit-object"></div>
            </div>
            <div class="animation-label">Orbit</div>
        </div>
    </div>
</body>
</html>
